<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Vuejs</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<style type="text/css">
#resmy {
	display: none;
}
</style>
</head>
<body>
<div class="container">
    <div class="row">
         <div id="resmy"></div>
           <button id="getajax" class="btn btn-success">GET...</button>
  <div id="resmy"></div>
    </div>
</div>
	<!-- Latest compiled and minified JavaScript -->
     <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script type="text/javascript">
     $(function() {
	     	$('#getajax').click(function(e) {
	     		e.preventDefault();
	     			$.ajax({
	     				url: 'http://fentikk88.zzz.com.ua/public/main/1',
	     				type: 'GET',
	     				success: function(json) {
	     					console.log(json);
	     					$('#resmy').html('<div>id: '+json.id+'</div>'+'<div>fio: '+json.fio+'</div>'+'<div>email: '+json.email+'</div>'+'<div>stack: '+json.stack+'</div>'+'<div>tags: '+json.tags+'</div>'+'<div>salary: '+json.salary+'</div>');
	     				},
	     			});
     			$('#resmy').fadeIn('slow');
	     	});
        });
     </script>
</body>
</html>
